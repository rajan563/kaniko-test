apiVersion: v1
kind: Pod
metadata:
  name: build-kaniko2
spec:
  containers:
  - name: kaniko-test
    image: gcr.io/kaniko-project/executor:debug
    args:
    - "--dockerfile=Dockerfile"
    - "--context=git@gitlab.com:entoss/pomfret-esb.git"
    - "--git=branch=fiata-efbl-r1.0.0"
    - "--destination=registry.digitalocean.com/springbootrajan/fiata-app"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
   env:
    - name: GIT_USERNAME
      value: rajan563
    - name: GIT_PASSWORD
      value: Welcomee@5631
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: regcred
      items:
        - key: .dockerconfigjson
          path: config.json